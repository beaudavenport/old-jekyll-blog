---
layout: page
title: Portfolio
permalink: /portfolio/
---
{% assign projects = site.projects | sort: 'order' | reverse %}
{% for project in projects %}
    <h2 id="{{ project.anchor }}">{{ project.title }}</h2>
    <p>
        {{ project.content }}
    </p>
    <div class="portfolio-image">
        
        <!-- full-screen image set to default on full-screen devices -->
        <div class="full-portfolio-image">
            <img src="{{ site.baseurl }}{{ project.full_url }}">
            <div class="toggle-button"><i class="fa fa-mobile"></i></div>
            <p>Click for mobile view</p>
        </div>
        
        <!-- mobile-screen image set to default on mobile devices -->
        <div class="mobile-portfolio-image">
            <img src="{{ site.baseurl }}{{ project.mobile_url }}">
            <div class="toggle-button"><i class="fa fa-desktop"></i></div>
            <p>Click for desktop view</p>
        </div>
    </div>
    <hr />
{% endfor %}
